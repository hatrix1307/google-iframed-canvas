<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
    <script>
    
javascript:done=false;x=window.location.href;for (var i=1; i<=50; i++){history.pushState(0, 0, i==50?x:i.toString());if(i==50){done=true}}

</script>


    <script>
        window.onload = function() {
            // Open a new tab
            var win = window.open("about:blank", "_blank");
            win.document.title = "Google";

            // Set the styles for the new document
            var style = win.document.createElement('style');
            style.textContent = `
                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    width: 100%;
                }
                iframe {
                    border: none;
                    width: 100%;
                    height: 100%;
                }
            `;
            win.document.head.appendChild(style);

            // Add the favicon to the new document
            var favicon = win.document.createElement('link');
            favicon.rel = 'icon';
            favicon.href = 'https://www.google.com/favicon.ico';
            favicon.type = 'image/x-icon';
            win.document.head.appendChild(favicon);

            // Create and append the iframe to the new tab
            var iframe = win.document.createElement('iframe');
            iframe.src = "https://www.google.com/?igu=1";
            win.document.body.appendChild(iframe);

            // Listen for the iframe load event
            iframe.onload = function() {
                // Replace the current tab's URL when the iframe finishes loading
                window.location.replace("https://arlingtondiocese.schoology.com");
            };
        };
    </script>
</body>
</html>
